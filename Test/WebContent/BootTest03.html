<body>


<div>
	<h1>회원 가입</h1>
</div>

<form action="" style="width: 500px; margin: 20px;">
	<input type="text" class="form-control"/>
	<br>
	
	<textarea name="" id="" cols="" rows="" class="form-control"></textarea>
	<br>
	
	<select name="" id="" class="form-control">
		<option value="">Test1</option>
		<option value="">Test2</option>
		<option value="">Test3</option>
		<option value="">Test4</option>
	</select>
	<br>

	<input type="checkbox" class="form-control"/>
	<br>
	
	<a href="" class="form-control">네이버</a>
	<br>
	
	<br><br><br>
	<hr>
	
	
	<input type="button" />
	<input type="button" value="confirm"/>
	<input type="button" value="confirm" class="btn"/>
	<input type="button" value="confirm" class="btn btn-default"/>
	<br><br><Br>
	
	<!-- 버튼의 유형 -->
	<input type="button" value="default" class="btn btn-default"/>
	<input type="button" value="success" class="btn btn-success"/>
	<input type="button" value="primary" class="btn btn-primary"/>
	<input type="button" value="info" class="btn btn-info"/>
	<input type="button" value="warning" class="btn btn-warning"/>
	<input type="button" value="danger" class="btn btn-danger"/>
	<br><br><br>
	
	<!-- 버튼의 크기 -->
	<input type="button" value="confirm" class="btn btn-success btn-lg"/> <!-- btn-lg  버튼 라지크기에 대한 속성  -->
	<input type="button" value="confirm" class="btn btn-primary"/>
	<input type="button" value="confirm" class="btn btn-info btn-sm"/>
	<input type="button" value="confirm" class="btn btn-info btn-xs"/>
	
	<br>
	
	<!-- .btn-block -->
	<!-- : 버튼이 포함되어 있는 부모 요소만큼 꽉 채워서 랜더링한다. -->
	<input type="button" value="confirm" class="btn btn-primary btn-block"/>  
	<br><br>
	
	<input type="button" value="default" class="btn btn-default"/>
	<input type="button" value="default" class="btn btn-default active"/>
	<br><br>
	
	<input type="button" value="primary" class="btn btn-primary"/>
	<input type="button" value="primary" class="btn btn-primary active"/>
	
	<a href="#">네이버</a>
	<a href="#" class="btn btn-primary" role="button">네이버</a>  <!-- 부트스트랩에서 role 중요 역할 알려주기 -->
	<!-- a태그지만 버튼의 역할을 수행하는 것을 브라우저에게 알려주기 위해 role 역할이 부트스트랩에서 중요하다. -->
	
	<br><br>
	
	
</form>
